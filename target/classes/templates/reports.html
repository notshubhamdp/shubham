<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Reports - Student Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #bae6fd 0%, #e0e7ff 100%);
            margin: 0;
            min-height: 100vh;
            position: relative;
        }
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.13;
            z-index: 0;
        }
        .shape1 { width: 160px; height: 160px; background: #38bdf8; top: 30px; left: 30px; filter: blur(2px); }
        .shape2 { width: 100px; height: 100px; background: #0ea5e9; bottom: 40px; right: 40px; filter: blur(2px); }
        .header {
            background: rgba(56,189,248,0.85);
            color: #fff;
            padding: 18px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 4px 24px rgba(56,189,248,0.10);
            backdrop-filter: blur(4px);
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 32px;
            background: rgba(255,255,255,0.85);
            box-shadow: 0 2px 8px rgba(30,41,59,0.10);
            padding: 10px 0;
            position: relative;
            z-index: 2;
            border-radius: 0 0 32px 32px;
            backdrop-filter: blur(2px);
        }
        .navbar a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08rem;
            padding: 6px 18px;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(56,189,248,0.08);
        }
        .navbar a:hover {
            background: #bae6fd;
            color: #0f172a;
            box-shadow: 0 4px 16px rgba(56,189,248,0.18);
        }
        .container {
            max-width: 900px;
            margin: 48px auto;
            background: rgba(255,255,255,0.82);
            border-radius: 24px;
            box-shadow: 0 12px 48px rgba(56,189,248,0.18);
            padding: 44px 36px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(8px);
        }
        h2 {
            color: #38bdf8;
            margin-bottom: 24px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
            background: rgba(186,230,253,0.45);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background: #bae6fd;
            color: #38bdf8;
            font-weight: 600;
        }
        tr:hover {
            background: #f1f5f9;
        }
        .filter-form {
            display: flex;
            gap: 18px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .filter-form select, .filter-form input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            font-size: 1rem;
        }
        .btn {
            background: linear-gradient(90deg, #38bdf8 0%, #0ea5e9 100%);
            color: #fff;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.12rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(56,189,248,0.15);
            transition: background 0.2s, transform 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #0ea5e9 0%, #38bdf8 100%);
            transform: scale(1.05);
        }
        @media (max-width: 900px) {
            .container { max-width: 98vw; padding: 18px 6px; }
            table { font-size: 0.98rem; }
        }
    </style>
</head>
<body>
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
    <div class="header">Student Attendance System</div>
    <div class="navbar">
    <!-- Home button removed -->
    <a href="/teacher/dashboard">Dashboard</a>
    <a href="/profile">Profile</a>
    <a href="/logout">Logout</a>
    </div>
    <div class="container">
        <h2>Attendance Reports</h2>
        <div style="display:flex;gap:16px;justify-content:center;margin-bottom:20px;">
            <button class="btn" onclick="showSection('present')">Present</button>
            <button class="btn" onclick="showSection('absent')">Absent</button>
            <button class="btn" onclick="showSection('late')">Late</button>
        </div>
        <div style="text-align:center;margin-bottom:24px;">
            <input type="text" id="studentSearch" placeholder="Search student name..." style="padding:8px 16px;border-radius:8px;border:1px solid #bae6fd;width:260px;" onkeyup="filterStudents()">
        </div>
        <form class="filter-form" method="get" action="/reports">
    <!-- Filter form removed as requested -->

        <div id="presentSection">
            <h3 style="color:#22c55e;">Present</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Student</th>
                        <th>Course</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${attendanceRecords.?[status?.name() == 'PRESENT']}" class="presentRow">
                        <td th:text="${record.attendanceDate}"></td>
                        <td th:text="${record.user.firstName + ' ' + record.user.lastName}"></td>
                        <td th:text="${record.classEntity.courseName}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="absentSection" style="display:none;">
            <h3 style="color:#ef4444;">Absent</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Student</th>
                        <th>Course</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${attendanceRecords.?[status?.name() == 'ABSENT']}" class="absentRow">
                        <td th:text="${record.attendanceDate}"></td>
                        <td th:text="${record.user.firstName + ' ' + record.user.lastName}"></td>
                        <td th:text="${record.classEntity.courseName}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="lateSection" style="display:none;">
            <h3 style="color:#f59e42;">Late</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Student</th>
                        <th>Course</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${attendanceRecords.?[status?.name() == 'LATE']}" class="lateRow">
                        <td th:text="${record.attendanceDate}"></td>
                        <td th:text="${record.user.firstName + ' ' + record.user.lastName}"></td>
                        <td th:text="${record.classEntity.courseName}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
        function showSection(section) {
            document.getElementById('presentSection').style.display = section === 'present' ? '' : 'none';
            document.getElementById('absentSection').style.display = section === 'absent' ? '' : 'none';
            document.getElementById('lateSection').style.display = section === 'late' ? '' : 'none';
        }
        function filterStudents() {
            var input = document.getElementById('studentSearch').value.toLowerCase();
            ['presentRow','absentRow','lateRow'].forEach(function(rowClass) {
                var rows = document.getElementsByClassName(rowClass);
                for (var i = 0; i < rows.length; i++) {
                    var nameCell = rows[i].getElementsByTagName('td')[1];
                    if (nameCell) {
                        var name = nameCell.textContent.toLowerCase();
                        rows[i].style.display = name.includes(input) ? '' : 'none';
                    }
                }
            });
        }
        // Show Present section by default
        showSection('present');
        </script>
    </div>
</body>
</html>
