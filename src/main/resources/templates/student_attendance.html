<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Attendance - Student Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: #e0e7ff; margin: 0; min-height: 100vh; }
        .container { max-width: 700px; margin: 48px auto; background: #fff; border-radius: 18px; box-shadow: 0 8px 32px rgba(56,189,248,0.13); padding: 36px 24px; }
        h2 { color: #38bdf8; margin-bottom: 24px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 24px; background: #f0f9ff; border-radius: 8px; overflow: hidden; }
        th, td { padding: 10px 8px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        th { background: #bae6fd; color: #38bdf8; font-weight: 600; }
        tr.absent { background: #fee2e2; }
        tr.present { background: #dcfce7; }
        tr.late { background: #fef9c3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Attendance Records</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Course</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="record : ${attendanceRecords}"
                    th:classappend="${record.status?.name() == 'PRESENT'} ? 'present' : (${record.status?.name() == 'ABSENT'} ? 'absent' : 'late')">
                    <td th:text="${record.attendanceDate}"></td>
                    <td th:text="${record.classEntity.courseName}"></td>
                    <td th:text="${record.status?.name() == 'PRESENT' ? 'Present' : (record.status?.name() == 'ABSENT' ? 'Absent' : 'Late')}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/student_dashboard" style="color:#38bdf8;text-decoration:none;font-weight:500;">Back to Dashboard</a>
    </div>
</body>
</html>
